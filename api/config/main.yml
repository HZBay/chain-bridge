# This is our base swagger file and the primary mixin target.
# Everything in definitions|paths/*.yml will be mixed through
# and finally flattened into the actual swagger.yml in this dir.
consumes:
  - application/json
produces:
  - application/json
swagger: "2.0"
info:
  title: github.com/hzbay/chain-bridge
  version: 0.1.0
  description: API documentation
paths: {}
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: |-
      Access token for application access, **must** include "Bearer " prefix.
      Example: `Bearer b4a94a42-3ea2-4af3-9699-8bcbfee6e6d2`
    x-keyPrefix: "Bearer "
  Management:
    type: apiKey
    in: query
    description: Management secret, used for monitoring and infrastructure related calls
    name: mgmt-secret
definitions:
  # Any definitions that are not yet used within paths/*.yml are automatically removed from the resulting swagger.yml.
  # You may reference some definitions that you *always* want to be included here.
  # --
  # Always include nullables so we can test deserialization
  nullables:
    $ref: "../definitions/nullable.yml#/definitions/Nullables"
  # Always include orderDir so we can test binding it to db queries directly.
  orderDir:
    type: string
    enum:
      - asc
      - desc
  # Chain bridge definitions
  Chain:
    $ref: "../definitions/chainbridge-common.yml#/definitions/Chain"
  BatchConfig:
    $ref: "../definitions/chainbridge-common.yml#/definitions/BatchConfig"
  # Monitoring definitions
  queueMetricsResponse:
    $ref: "../definitions/monitoring.yml#/definitions/queueMetricsResponse"
  queueStatsResponse:
    $ref: "../definitions/monitoring.yml#/definitions/queueStatsResponse"
  queueHealthResponse:
    $ref: "../definitions/monitoring.yml#/definitions/queueHealthResponse"
  optimizationRecommendationResponse:
    $ref: "../definitions/monitoring.yml#/definitions/optimizationRecommendationResponse"
  # Assets definitions
  assetAdjustResponse:
    $ref: "../definitions/assets.yml#/definitions/AssetAdjustResponse"
  assetsResponse:
    $ref: "../definitions/assets.yml#/definitions/AssetsResponse"
  batchInfo:
    $ref: "../definitions/assets.yml#/definitions/BatchInfo"
  # Transfer definitions  
  transferResponse:
    $ref: "../definitions/transfer.yml#/definitions/TransferResponse"
  transactionHistoryResponse:
    $ref: "../definitions/transfer.yml#/definitions/TransactionHistoryResponse"
  # Wallet definitions
  walletResponse:
    $ref: "../definitions/wallet.yml#/definitions/WalletResponse"
  createWalletResponse:
    $ref: "../definitions/wallet.yml#/definitions/CreateWalletResponse"
  deployWalletResponse:
    $ref: "../definitions/wallet.yml#/definitions/DeployWalletResponse"
